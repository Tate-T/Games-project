<header class="header">
    <div class="container">
        <nav class="header__navigation">
            <div class="header__logo"></div>
            <ul class="header__list">
                <li class="header__item header__interactive">
                    <p class="header__text">Інтерактив</p>
                    <img src="./img/arrow.webp" alt="" class="header__arrow">
                    <div class="header__dropdown">
                        <p class="header__dropdown-item">Числовий</p>
                        <p class="header__dropdown-item">Ігровий</p>
                        <p class="header__dropdown-item">Ознайомчий</p>
                    </div>
                </li>
                <li class="header__item">
                    <p class="header__text">Наша команда</p>
                </li>
                <li class="header__item">
                    <p class="header__text">Контакти</p>
                </li>
            </ul>
            <label class="header__theme">
                <input class="header__theme-changer" type="checkbox">
                <span class="header__theme-slider">
                  <img class="header__theme-icon header__theme-icon-sun" src="./img/sun-icon.webp" alt="Light theme" value="light">
                  <img class="header__theme-icon header__theme-icon-moon" src="./img/moon-icon.webp" alt="Black theme" value="dark">
                </span>
            </label>
            <p class="header__greetings">Вітаємо, User!</p>
        </nav>
    </div>
</header>
